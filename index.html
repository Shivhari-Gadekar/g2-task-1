<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shivhari Gadekar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
      body {
        margin: 0;
      }

      /* Navbar Styles */
      .navbar {
        background-color: #333;
      }

      .navbar-brand {
        font-size: 1.5rem;
        color: white !important;
      }

      .nav-item {
        margin-left: 15px;
      }

      /* Hover Effect for Nav Tabs */
      .nav-link {
        color: white !important;
        position: relative;
        padding: 10px 15px;
        text-transform: uppercase;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #f39c12 !important; /* Hover color (gold) */
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #f39c12; /* Gold color */
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Layout and Centering for Lottie Animation and Text */

      .row {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .col {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .col img {
        max-width: 100%;
      }

      @media (max-width: 768px) {
        .navbar-collapse {
          justify-content: center;
        }

        .navbar-nav {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <!-- Left Side: Website Title -->
        <a class="navbar-brand fw-bold" href="#">Hostel<span class="text-danger">Guys</span>.com</a>

        <!-- Right Side: Navbar Tabs -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
      <div class="row text-center">
        <!-- Lottie Animation Column -->
        <div class="col-12 col-md-6 mb-4 d-flex justify-content-center">
          <dotlottie-player src="https://lottie.host/60f0d090-2e5c-4d0a-a513-329c2e9b404b/dce3tZp2WC.lottie" background="transparent" speed="1" style="width: 100%;" loop autoplay></dotlottie-player>
        </div>

        <!-- Text Column -->
        <div class="col-12 col-md-6 d-flex justify-content-center text-center">
          <div>
            <div class="fs-1 fw-bold">
              Stay. <span class="text-danger">Explore.</span> Belong.
            </div>
            <div class="fs-3 fw-bold text-secondary">
              Hostels Designed for<br>Your Journey
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
